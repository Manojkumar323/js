<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //switch case method 

        let num = 3

        switch (num) {
            case 1:
                console.log("one")

                break;
            case 2:
                console.log("two")
                break
            case 3:
                console.log("three")

            default:
                break;
        }
    </script>
</body>

</html>
