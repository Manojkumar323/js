<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Assignment Op

        let a = 10;
        a += 10;

        console.log("+",a)
        a -= 10;

        console.log("-",a)
        a *= 10;

        console.log("*",a)
        a %= 10;

        console.log("%",a)
        a /= 10;

        console.log("/",a)

    </script>
</body>

</html>
